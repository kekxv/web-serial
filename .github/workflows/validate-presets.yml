name: Validate Presets

on:
  push:
    branches: [ main ]
    paths:
      - 'src/presets/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/presets/**'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Run validation script
      run: npx tsx scripts/validate-presets.ts